<div class="container" style="height: 100vh">
  <div class="card mx-auto" style="width: 480px; top: 25%">
    <div class="card-header">Registration</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input
            type="text"
            class="form-control"
            (keyup)="handleName()"
            [(ngModel)]="name"
            name="nameTxt"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            (keyup)="handleEmail()"
            [(ngModel)]="email"
            name="emailTxt"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            (keyup)="handlePassword()"
            [(ngModel)]="password"
            name="passwordTxt"
          />
        </div>
        <button class="btn btn-link float-left" [routerLink]="['/login']">
          Return to Log In
        </button>
        <button
          class="btn btn-primary float-right"
          (click)="onRegister()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
