<div class="container" style="height: 100vh">
  <div class="card mx-auto" style="max-width: 480px; top: 25%">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': errorEmail }"
          (keyup)="handleEmail()"
          [(ngModel)]="login.email"
          name="emailTxt"
        />
        <div class="invalid-feedback">
          {{ errorEmail }}
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': errorPassword }"
          (keyup)="handlePassword()"
          [(ngModel)]="login.password"
          name="passwordTxt"
        />
        <div class="invalid-feedback">
          {{ errorPassword }}
        </div>
      </div>
      <div class="form-group" *ngIf="!isLoading">
        <button
          class="btn btn-primary float-left"
          (click)="onLogIn()"
          [disabled]="validateForm()"
        >
          Log In
        </button>
        <button class="btn btn-link float-right" [routerLink]="['/register']">
          Register
        </button>
      </div>
      <div
        class="spinner-border text-primary float-left"
        role="status"
        *ngIf="isLoading"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
